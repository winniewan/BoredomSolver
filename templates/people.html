<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>List of ppl</title>
    <link rel="stylesheet" href="/static/themes/home.css">
  </head>
  <body>
    <div class="logo">
     <img id="pic" src="./static/themes/logo.jpg"/>
     <p class="spacer"></p>
     <nav>
       <a href="/home">Home</a>
       <a href="/about">About Us</a>
       <a href="/view_profile">Profile</a>
       <a href = "{{logout_url}}">Sign out</a>
     </nav>
   </div>
   <div class = "row">
     <div class = "column">
        <h1>People</h1>
        {% for user in users %}
           <p>{{user.username}}</p>
            <br>
        {% endfor %}
     </div>
     <div class = "column">
       <h1>Places</h1>
       {% for user in users %}
          <p>{{user.place}}</p>
          <br>
       {% endfor %}
     </div>
   </div>
   <style>
    * {
      box-sizing: border-box;
    }
     .column {
      float: left;
      width: 50%;
      padding: 10px;
      height: 300px;
     }
     .row:after {
       content: "";
       display: table;
       clear: both;
     }
   </style>
   <!-- <div class="headings">
     <h1>Friends</h1>
     <h2></h2>
     <h1>People Near You</h1> -->
  </body>
</html>
