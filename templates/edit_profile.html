<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/static/themes/profile.css">
  </head>
  <body>
    <div class="logo">
     <img id="pic" src="./static/themes/logo.jpg"/>
     <p class="spacer"></p>
    <nav>
      <a href="/home">Home</a>
      <a href="/about">About Us</a>
      <a href="/view_profile">Profile</a>
      <a href="/edit_profile">Edit Profile</a>
    </nav>
    </div>
    <h1>This is where you edit your profile!</h1>
  <section>
    <!-- <button onclick="goBack()">Go Back</button> -->
    <script>
    function goBack() {
        window.history.back();
    }
    </script>
    <form method="post">
      <div>
       <button onclick="goBack()">Go Back</button> <!-- START: Winnie did this -->
      </div>
      <br>
    <div>
      Name: <br>
      <input type="text" name="username" placeholder="username"/>
    </div>
    <br>
    <div>
      Bio: <br>
      <TEXTAREA type = "text" name="bio" ROWS="6" COLS="40"></TEXTAREA>
    </div>
    <br>
    <div>
      Where do you want/wish to go to preferably with others as well (include a city & state): <br>
      <TEXTAREA type = "text" name="place" ROWS="6" COLS="40"></TEXTAREA>
    <h2> Personal Information </h2>
    <br>
    <div>
      Phone number (Optional): <br>
      <input type ="text" name = "phone_number" placeholder= "Phone number"/>
    </div>
    <br>
    <div>
      Address (State, City): <br>
      <input type ="text" name = "location" placeholder="location" />
    </div>
    <br>
    <button type="submit">Save</button>
  </form> <!-- END: Winnie did this -->
</section>
  </body>
</html>
